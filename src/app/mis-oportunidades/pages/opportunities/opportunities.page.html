<app-header [title]="'Oportunidades'"  [backbutton]="false"></app-header>

<ion-content class="goldlow">
  <ion-grid >
    <ion-row>
      <ion-col *ngIf=" ismatch"  >
        <ion-card  class="fade-in ion-card-vacante" button *ngFor="let Match of Match" (click)=" goSeeVacant(Match.id)" >
          <ion-img   *ngIf="Match.logo != null" src={{logo}}{{Match.logo}}  class="img" ></ion-img>
          <ion-card-header>
            <ion-card-subtitle> <strong> Puntuaci√≥n: {{ Match.score }} </strong> </ion-card-subtitle>
            <ion-card-title>{{Match.job_title}}</ion-card-title>
          	<ion-card-subtitle>en {{Match.commercial_name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <strong>Aptitudes: </strong>
            <ion-text *ngFor="let skills of Match.skills "  >
              <ion-text *ngIf="islast(Match.skills,skills)==false">{{skills.skill}}, </ion-text>
          		<ion-text  *ngIf="islast(Match.skills,skills)==true">{{skills.skill}}. </ion-text>
          </ion-text> 
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
    <ion-row>
      
        <ion-col style="padding-top: 70%;" >
          <ion-item  class="gold" *ngIf=" !ismatch"   >
            <ion-label  color="light">
              <h3 style="text-align: center;"><b>Tu CV no es compatible con alguna vacante</b></h3>
            </ion-label>
          </ion-item>
        </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
