
<app-header [title]="'AÃ±adir Aptitud'" [backbutton]="true"  [backbuttonhref]="'/mi-perfil/home/aptitudes'" [miPerfil]="true"> </app-header>
<ion-content>
  <div *ngIf="skills==null">
    <ion-list>
      <ion-item  >
        <ion-label>
          <ion-skeleton-text animated style="width: 70%; height: 30px;"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  
    <h3 style="text-align: center;"><ion-skeleton-text  style="width: 160px; height: 30px;margin-left:auto;  margin-right:auto;  display:block; "></ion-skeleton-text></h3>
  </div>
  
  <div *ngIf="skills!=null">
    
     
  
    <ion-item >
     <ion-textarea  (ionChange)="find($event)" value={{textFinder}}  placeholder="Ingrese su aptitud
     "  auto-grow=true></ion-textarea>
    </ion-item>
  
    <ion-list *ngIf="textFinder!=''">
      <ion-item *ngFor=" let i of skills| filtro : textFinder : 'skill'|slice:0:valend" (click)="asignar(i.skill,i.id)">
        {{i.skill}}
      </ion-item>
    </ion-list>
  
  
  </div>
</ion-content>

            (click)= "add(textFinder)" size="large">Aceptar</ion-button>
